<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端汇率计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .header {
            text-align: center;
            margin: 10px 0 20px;
            width: 100%;
            position: relative;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .tab {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .tab.active {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .tab.red {
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
        }
        
        .tab.green {
            background: linear-gradient(145deg, #11998e, #38ef7d);
        }
        
        .tab.blue {
            background: linear-gradient(145deg, #396afc, #2948ff);
        }
        
        .calculator-container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 30, 60, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .calculator {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .calculator.active {
            display: block;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-weight: 600;
            color: #f0f0f0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 15px;
            color: #e0e0ff;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 16px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(20, 20, 40, 0.8);
            color: white;
            font-size: 17px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        
        input[type="number"]:focus {
            background: rgba(30, 30, 60, 0.9);
            border-color: rgba(100, 150, 255, 0.5);
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.3);
        }
        
        input[type="number"]::placeholder {
            color: rgba(200, 200, 255, 0.5);
            font-size: 15px;
        }
        
        .result-box {
            background: rgba(40, 40, 80, 0.7);
            padding: 16px 20px;
            border-radius: 15px;
            margin-top: 8px;
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .highlight {
            color: #ffd166;
        }
        
        .explanation {
            font-size: 14px;
            color: rgba(220, 220, 255, 0.8);
            margin-top: 20px;
            line-height: 1.6;
            padding: 20px;
            background: rgba(20, 20, 40, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .explanation h3 {
            margin-bottom: 12px;
            color: #ffd166;
            text-align: center;
            font-size: 18px;
        }
        
        .explanation p {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }
        
        .explanation p i {
            margin-right: 10px;
            color: #38ef7d;
            min-width: 20px;
        }
        
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: rgba(200, 200, 255, 0.7);
            width: 100%;
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .tabs {
                gap: 15px;
            }
            
            .tab {
                width: 70px;
                height: 70px;
                font-size: 12px;
            }
            
            .tab i {
                font-size: 22px;
            }
            
            .calculator-container {
                padding: 20px 15px;
            }
            
            input[type="number"] {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .result-box {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .section-title {
                font-size: 18px;
            }
        }
        
        @media (max-width: 350px) {
            .tab {
                width: 60px;
                height: 60px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-calculator"></i> 汇率计算器</h1>
        <div class="tabs">
            <div class="tab red active" data-tab="buy">
                <i class="fas fa-shopping-cart"></i>
                <span>买入</span>
            </div>
            <div class="tab green" data-tab="sell">
                <i class="fas fa-cash-register"></i>
                <span>卖出</span>
            </div>
            <div class="tab blue" data-tab="profit">
                <i class="fas fa-chart-line"></i>
                <span>利润</span>
            </div>
        </div>
    </div>
    
    <div class="calculator-container">
        <!-- 买入计算器 -->
        <div class="calculator active" id="buy-calculator">
            <div class="section-title">买入人民币计算</div>
            <div class="input-group">
                <label for="exchange-rate"><i class="fas fa-exchange-alt"></i> 当前汇率 (1元人民币 : 索姆)</label>
                <input type="number" id="exchange-rate" placeholder="输入汇率" value="12.5" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="buy-cny"><i class="fas fa-yen-sign"></i> 买入（人民币）</label>
                <input type="number" id="buy-cny" placeholder="输入想买入多少人民币的索姆" step="100">
            </div>
            
            <div class="input-group">
                <label for="buy-spread"><i class="fas fa-percentage"></i> 汇差比例 (%)</label>
                <input type="number" id="buy-spread" placeholder="输入汇差比例" value="3" step="0.1">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-calculator"></i> 买入汇率</label>
                <div class="result-box" id="buy-rate-result">-</div>
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-coins"></i> 收入（索姆）</label>
                <div class="result-box" id="buy-income-result">-</div>
            </div>
        </div>
        
        <!-- 卖出计算器 -->
        <div class="calculator" id="sell-calculator">
            <div class="section-title">卖出人民币计算</div>
            <div class="input-group">
                <label for="sell-exchange-rate"><i class="fas fa-exchange-alt"></i> 当前汇率 (1元人民币 : 索姆)</label>
                <input type="number" id="sell-exchange-rate" placeholder="输入汇率" value="12.5" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="sell-cny"><i class="fas fa-yen-sign"></i> 卖出（人民币）</label>
                <input type="number" id="sell-cny" placeholder="输入想卖出多少人民币的索姆" step="100">
            </div>
            
            <div class="input-group">
                <label for="sell-spread"><i class="fas fa-percentage"></i> 汇差比例 (%)</label>
                <input type="number" id="sell-spread" placeholder="输入汇差比例" value="3" step="0.1">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-calculator"></i> 卖出汇率</label>
                <div class="result-box" id="sell-rate-result">-</div>
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-money-bill-wave"></i> 支出（索姆）</label>
                <div class="result-box" id="sell-expense-result">-</div>
            </div>
        </div>
        
        <!-- 利润计算器 -->
        <div class="calculator" id="profit-calculator">
            <div class="section-title">利润计算</div>
            <div class="input-group">
                <label for="profit-exchange-rate"><i class="fas fa-exchange-alt"></i> 当前汇率 (1元人民币 : 索姆)</label>
                <input type="number" id="profit-exchange-rate" placeholder="输入汇率" value="12.5" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="cost"><i class="fas fa-money-bill-alt"></i> 成本（人民币）</label>
                <input type="number" id="cost" placeholder="输入买入总额" step="100">
            </div>
            
            <div class="input-group">
                <label for="profit-spread"><i class="fas fa-percentage"></i> 汇差比例 (%)</label>
                <input type="number" id="profit-spread" placeholder="输入汇差比例" value="3" step="0.1">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-piggy-bank"></i> 利润（人民币）</label>
                <div class="result-box" id="profit-result">-</div>
            </div>
        </div>
    </div>
    
    <div class="explanation">
        <h3><i class="fas fa-info-circle"></i> 计算说明</h3>
        <p><i class="fas fa-circle"></i> 买入汇率 = 当前汇率 + (当前汇率 × 汇差比例)</p>
        <p><i class="fas fa-circle"></i> 收入索姆 = 买入人民币 × 买入汇率</p>
        <p><i class="fas fa-circle"></i> 卖出汇率 = 当前汇率 - (当前汇率 × 汇差比例)</p>
        <p><i class="fas fa-circle"></i> 支出索姆 = 卖出人民币 × 卖出汇率</p>
        <p><i class="fas fa-circle"></i> 利润 = 成本 × (买入汇率/卖出汇率) - 成本</p>
    </div>
    
    <div class="footer">
        <p>汇率计算器 v1.2 | 人民币 ↔ 索姆 | 专为移动端优化</p>
    </div>
    
    <script>
        // 切换计算器功能
        const tabs = document.querySelectorAll('.tab');
        const calculators = document.querySelectorAll('.calculator');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动状态
                tabs.forEach(t => t.classList.remove('active'));
                calculators.forEach(c => c.classList.remove('active'));
                
                // 添加当前活动状态
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-calculator`).classList.add('active');
            });
        });
        
        // 获取所有输入字段
        const exchangeRateInput = document.getElementById('exchange-rate');
        const buyCnyInput = document.getElementById('buy-cny');
        const buySpreadInput = document.getElementById('buy-spread');
        const buyRateResult = document.getElementById('buy-rate-result');
        const buyIncomeResult = document.getElementById('buy-income-result');
        
        const sellExchangeRateInput = document.getElementById('sell-exchange-rate');
        const sellCnyInput = document.getElementById('sell-cny');
        const sellSpreadInput = document.getElementById('sell-spread');
        const sellRateResult = document.getElementById('sell-rate-result');
        const sellExpenseResult = document.getElementById('sell-expense-result');
        
        const profitExchangeRateInput = document.getElementById('profit-exchange-rate');
        const costInput = document.getElementById('cost');
        const profitSpreadInput = document.getElementById('profit-spread');
        const profitResult = document.getElementById('profit-result');
        
        // 计算买入相关结果
        function calculateBuy() {
            const rate = parseFloat(exchangeRateInput.value) || 0;
            const cny = parseFloat(buyCnyInput.value) || 0;
            const spread = parseFloat(buySpreadInput.value) || 0;
            
            const buyRate = rate + (rate * spread / 100);
            const income = cny * buyRate;
            
            buyRateResult.textContent = buyRate.toFixed(4);
            buyRateResult.innerHTML = `${buyRate.toFixed(4)} <span class="highlight">索姆/人民币</span>`;
            
            buyIncomeResult.textContent = income.toFixed(2);
            buyIncomeResult.innerHTML = `${income.toFixed(2)} <span class="highlight">索姆</span>`;
        }
        
        // 计算卖出相关结果
        function calculateSell() {
            const rate = parseFloat(sellExchangeRateInput.value) || 0;
            const cny = parseFloat(sellCnyInput.value) || 0;
            const spread = parseFloat(sellSpreadInput.value) || 0;
            
            const sellRate = rate - (rate * spread / 100);
            const expense = cny * sellRate;
            
            sellRateResult.textContent = sellRate.toFixed(4);
            sellRateResult.innerHTML = `${sellRate.toFixed(4)} <span class="highlight">索姆/人民币</span>`;
            
            sellExpenseResult.textContent = expense.toFixed(2);
            sellExpenseResult.innerHTML = `${expense.toFixed(2)} <span class="highlight">索姆</span>`;
        }
        
        // 计算利润
        function calculateProfit() {
            const rate = parseFloat(profitExchangeRateInput.value) || 0;
            const cost = parseFloat(costInput.value) || 0;
            const spread = parseFloat(profitSpreadInput.value) || 0;
            
            const buyRate = rate + (rate * spread / 100);
            const sellRate = rate - (rate * spread / 100);
            
            // 利润 = 成本 * (买入汇率/卖出汇率) - 成本
            const profit = cost * (buyRate / sellRate) - cost;
            
            profitResult.textContent = profit.toFixed(2);
            profitResult.innerHTML = `${profit.toFixed(2)} <span class="highlight">人民币</span>`;
        }
        
        // 添加事件监听器
        exchangeRateInput.addEventListener('input', calculateBuy);
        buyCnyInput.addEventListener('input', calculateBuy);
        buySpreadInput.addEventListener('input', calculateBuy);
        
        sellExchangeRateInput.addEventListener('input', calculateSell);
        sellCnyInput.addEventListener('input', calculateSell);
        sellSpreadInput.addEventListener('input', calculateSell);
        
        profitExchangeRateInput.addEventListener('input', calculateProfit);
        costInput.addEventListener('input', calculateProfit);
        profitSpreadInput.addEventListener('input', calculateProfit);
        
        // 初始化计算
        calculateBuy();
        calculateSell();
        calculateProfit();
        
        // 页面加载时尝试全屏（需要用户交互，所以这里注释掉）
        // 实际使用时可以添加一个按钮让用户点击触发全屏
        // window.addEventListener('load', () => {
        //     if (window.innerWidth <= 768) {
        //         launchFullscreen();
        //     }
        // });
        
        // 添加键盘收起功能（移动端优化）
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'INPUT') {
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    input.blur();
                });
            }
        });
    </script>
</body>
</html>
