<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>汇率计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .header {
            text-align: center;
            margin: 10px 0 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .tab {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 3px solid transparent;
        }
        
        .tab.active {
            transform: scale(1.1);
            border-color: white;
        }
        
        .tab.red {
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
        }
        
        .tab.green {
            background: linear-gradient(145deg, #11998e, #38ef7d);
        }
        
        .tab.blue {
            background: linear-gradient(145deg, #396afc, #2948ff);
        }
        
        .calculator-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .calculator {
            display: none;
        }
        
        .calculator.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            outline: none;
            transition: background 0.3s;
        }
        
        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.25);
        }
        
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .result-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 14px;
            border-radius: 12px;
            margin-top: 8px;
            font-size: 16px;
        }
        
        .explanation {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            line-height: 1.5;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .explanation h3 {
            margin-bottom: 8px;
            color: #fff;
        }
        
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .tabs {
                gap: 15px;
            }
            
            .tab {
                width: 60px;
                height: 60px;
                font-size: 12px;
            }
            
            .calculator-container {
                padding: 20px;
            }
            
            input[type="number"] {
                padding: 12px;
            }
        }
        
        @media (max-width: 350px) {
            .tab {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>汇率计算器</h1>
        <div class="tabs">
            <div class="tab red active" data-tab="buy">买入</div>
            <div class="tab green" data-tab="sell">卖出</div>
            <div class="tab blue" data-tab="profit">利润</div>
        </div>
    </div>
    
    <div class="calculator-container">
        <!-- 买入计算器 -->
        <div class="calculator active" id="buy-calculator">
            <div class="input-group">
                <label for="exchange-rate">当前汇率 (1元人民币 : 索姆)</label>
                <input type="number" id="exchange-rate" placeholder="输入汇率" value="12.5" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="buy-cny">买入（人民币）</label>
                <input type="number" id="buy-cny" placeholder="输入想买入多少人民币的索姆" step="100">
            </div>
            
            <div class="input-group">
                <label for="buy-spread">汇差比例 (%)</label>
                <input type="number" id="buy-spread" placeholder="输入汇差比例" value="3" step="0.1">
            </div>
            
            <div class="input-group">
                <label>买入汇率</label>
                <div class="result-box" id="buy-rate-result">-</div>
            </div>
            
            <div class="input-group">
                <label>收入（索姆）</label>
                <div class="result-box" id="buy-income-result">-</div>
            </div>
        </div>
        
        <!-- 卖出计算器 -->
        <div class="calculator" id="sell-calculator">
            <div class="input-group">
                <label for="sell-exchange-rate">当前汇率 (1元人民币 : 索姆)</label>
                <input type="number" id="sell-exchange-rate" placeholder="输入汇率" value="12.5" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="sell-cny">卖出（人民币）</label>
                <input type="number" id="sell-cny" placeholder="输入想卖出多少人民币的索姆" step="100">
            </div>
            
            <div class="input-group">
                <label for="sell-spread">汇差比例 (%)</label>
                <input type="number" id="sell-spread" placeholder="输入汇差比例" value="3" step="0.1">
            </div>
            
            <div class="input-group">
                <label>卖出汇率</label>
                <div class="result-box" id="sell-rate-result">-</div>
            </div>
            
            <div class="input-group">
                <label>支出（索姆）</label>
                <div class="result-box" id="sell-expense-result">-</div>
            </div>
        </div>
        
        <!-- 利润计算器 -->
        <div class="calculator" id="profit-calculator">
            <div class="input-group">
                <label for="profit-exchange-rate">当前汇率 (1元人民币 : 索姆)</label>
                <input type="number" id="profit-exchange-rate" placeholder="输入汇率" value="12.5" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="cost">成本（人民币）</label>
                <input type="number" id="cost" placeholder="输入买入总额" step="100">
            </div>
            
            <div class="input-group">
                <label for="profit-spread">汇差比例 (%)</label>
                <input type="number" id="profit-spread" placeholder="输入汇差比例" value="3" step="0.1">
            </div>
            
            <div class="input-group">
                <label>利润（人民币）</label>
                <div class="result-box" id="profit-result">-</div>
            </div>
        </div>
    </div>
    
    <div class="explanation">
        <h3>计算说明</h3>
        <p>• 买入汇率 = 当前汇率 + (当前汇率 × 汇差比例)</p>
        <p>• 收入索姆 = 买入人民币 × 买入汇率</p>
        <p>• 卖出汇率 = 当前汇率 - (当前汇率 × 汇差比例)</p>
        <p>• 支出索姆 = 卖出人民币 × 卖出汇率</p>
        <p>• 利润 = 成本 × (买入汇率/卖出汇率) - 成本</p>
    </div>
    
    <div class="footer">
        <p>汇率计算器 v1.0 | 适用于人民币与索姆兑换</p>
    </div>
    
    <script>
        // 切换计算器功能
        const tabs = document.querySelectorAll('.tab');
        const calculators = document.querySelectorAll('.calculator');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动状态
                tabs.forEach(t => t.classList.remove('active'));
                calculators.forEach(c => c.classList.remove('active'));
                
                // 添加当前活动状态
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-calculator`).classList.add('active');
            });
        });
        
        // 获取所有输入字段
        const exchangeRateInput = document.getElementById('exchange-rate');
        const buyCnyInput = document.getElementById('buy-cny');
        const buySpreadInput = document.getElementById('buy-spread');
        const buyRateResult = document.getElementById('buy-rate-result');
        const buyIncomeResult = document.getElementById('buy-income-result');
        
        const sellExchangeRateInput = document.getElementById('sell-exchange-rate');
        const sellCnyInput = document.getElementById('sell-cny');
        const sellSpreadInput = document.getElementById('sell-spread');
        const sellRateResult = document.getElementById('sell-rate-result');
        const sellExpenseResult = document.getElementById('sell-expense-result');
        
        const profitExchangeRateInput = document.getElementById('profit-exchange-rate');
        const costInput = document.getElementById('cost');
        const profitSpreadInput = document.getElementById('profit-spread');
        const profitResult = document.getElementById('profit-result');
        
        // 计算买入相关结果
        function calculateBuy() {
            const rate = parseFloat(exchangeRateInput.value) || 0;
            const cny = parseFloat(buyCnyInput.value) || 0;
            const spread = parseFloat(buySpreadInput.value) || 0;
            
            const buyRate = rate + (rate * spread / 100);
            const income = cny * buyRate;
            
            buyRateResult.textContent = buyRate.toFixed(4);
            buyIncomeResult.textContent = income.toFixed(2);
        }
        
        // 计算卖出相关结果
        function calculateSell() {
            const rate = parseFloat(sellExchangeRateInput.value) || 0;
            const cny = parseFloat(sellCnyInput.value) || 0;
            const spread = parseFloat(sellSpreadInput.value) || 0;
            
            const sellRate = rate - (rate * spread / 100);
            const expense = cny * sellRate;
            
            sellRateResult.textContent = sellRate.toFixed(4);
            sellExpenseResult.textContent = expense.toFixed(2);
        }
        
        // 计算利润
        function calculateProfit() {
            const rate = parseFloat(profitExchangeRateInput.value) || 0;
            const cost = parseFloat(costInput.value) || 0;
            const spread = parseFloat(profitSpreadInput.value) || 0;
            
            const buyRate = rate + (rate * spread / 100);
            const sellRate = rate - (rate * spread / 100);
            
            // 利润 = 成本 * (买入汇率/卖出汇率) - 成本
            const profit = cost * (buyRate / sellRate) - cost;
            
            profitResult.textContent = profit.toFixed(2);
        }
        
        // 添加事件监听器
        exchangeRateInput.addEventListener('input', calculateBuy);
        buyCnyInput.addEventListener('input', calculateBuy);
        buySpreadInput.addEventListener('input', calculateBuy);
        
        sellExchangeRateInput.addEventListener('input', calculateSell);
        sellCnyInput.addEventListener('input', calculateSell);
        sellSpreadInput.addEventListener('input', calculateSell);
        
        profitExchangeRateInput.addEventListener('input', calculateProfit);
        costInput.addEventListener('input', calculateProfit);
        profitSpreadInput.addEventListener('input', calculateProfit);
        
        // 初始化计算
        calculateBuy();
        calculateSell();
        calculateProfit();
        
        // 移动端全屏处理
        function launchFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
        
        // 页面加载时尝试全屏（需要用户交互，所以这里注释掉）
        // 实际使用时可以添加一个按钮让用户点击触发全屏
        // window.addEventListener('load', () => {
        //     if (window.innerWidth <= 768) {
        //         launchFullscreen();
        //     }
        // });
    </script>
</body>
</html>
